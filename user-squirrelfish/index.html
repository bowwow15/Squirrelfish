<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="squirrelfish.css" />
	<title>Try Squirrelfish</title>
	<meta name="description" content="Squirrelfish is a CSS library.">
	<meta name="keyword" content="Squirrelfish,CSS,library">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
</head>
<body>
	<button class="btn-default"> btn-default </button>
	<button class="btn-primary"> btn-primary </button>
	<button class="btn-info"> btn-info </button>
	<button class="btn-notification"> btn-notification </button>
	<button class="btn-warn"> btn-warn </button>
	<button class="glowButton-red"> glowButton-red </button>
	<button class="glowButton-blue"> glowButton-blue </button>
	<button class="glowButton-green"> glowButton-green </button>
	<button class="btn-inverse-outline"> btn-inverse-outline </button>
	<button class="btn-inverse-outline-red"> btn-inverse-outline-red </button>
	<button class="btn-inverse-outline-blue"> btn-inverse-outline-blue </button>
	<button class="btn-inverse-outline-green"> btn-inverse-outline-green </button>
	<button class="glassButton"> glassButton </button>
	<button class="glassButton-blue"> glassButton-blue </button>
	<button class="glassButton-red"> glassButton-red </button>
	<button class="glassButton-green"> glassButton-green </button>
	<input type="text" class="input-default" placeholder="input-default"></input>
	<div class="well"><p>well</p></div>
	<br>
	<div class="panel"><p>panel</p><div class="pill"><p>pill</p></div></div>
	<button style="margin: 12px;" class="btn-default" onMouseOver="spin()" id="spinThis">#spinThis: spin()</button>
	
	<button style="margin: 12px;" class="btn-default" onClick="fadeOut()" id="fadeThis">#fadeThis: fadeOut()</button>

	<button style="margin: 12px;" class="btn-default" onClick="switchSizeSmall()" id="sizeThisS">#sizeThisS: switchSizeSmall()</button>

	<button style="margin: 12px;" class="btn-default" onClick="switchSizeMedium()" id="sizeThisM">#sizeThisM: switchSizeMedium()</button>

	<button style="margin: 12px;" class="btn-default" onClick="switchSizeLarge()" id="sizeThisL">#sizeThisL: switchSizeLarge()</button>

	<button style="margin: 12px;" class="btn-default" onClick="disable()" id="disableThis">#disableThis: disable()</button>
	<br>
	<a href="http://www.simjs.net/libraries">
	<button class="btn-primary" style="margin: 8px;">BACK</button></a>
	<script src="squirrelfish.js"></script>
	</body>
</html>
